<html>
 <head>
  <title>
   WhatsApp Chat
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white text-gray-800">
  <header class="flex justify-between items-center p-4 border-b border-gray-200">
   <div class="flex items-center">
    <img alt="WhatsApp logo" class="mr-2" height="40" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="40"/>
    <span class="text-green-500 text-xl font-bold">
     WhatsApp
    </span>
   </div>
   <nav class="flex space-x-4">
    <a class="text-gray-600 hover:text-gray-800" href="#">
     Features
    </a>
    <a class="text-gray-600 hover:text-gray-800" href="#">
     Privacy
    </a>
    <a class="text-gray-600 hover:text-gray-800" href="#">
     Help Center
    </a>
    <a class="text-gray-600 hover:text-gray-800" href="#">
     Blog
    </a>
    <a class="text-gray-600 hover:text-gray-800" href="#">
     For Business
    </a>
    <a class="text-gray-600 hover:text-gray-800" href="#">
     WhatsApp Web
    </a>
    <a class="text-gray-600 hover:text-gray-800" href="#">
     Download
    </a>
   </nav>
   <a class="bg-green-500 text-white px-4 py-2 rounded-full flex items-center" href="#">
    <span>
     Download
    </span>
    <i class="fas fa-download ml-2">
    </i>
   </a>
  </header>
  <main class="flex flex-col items-center justify-center min-h-screen">
   <a class="bg-green-500 text-white px-6 py-2 rounded-full mb-4" href="https://api.whatsapp.com/send?phone=6289663664244">
    Continue to Chat
   </a>
   <p class="text-gray-600 mb-4">
    Hubungi Admin WhatsApp untuk melakukan booking layanan Home Service atau yang lainnya.
   </p>
   <p class="text-gray-600">
    Don't have WhatsApp yet?
    <a class="text-blue-500" href="#">
     Download
    </a>
   </p>
  </main>
 </body>
</html>
